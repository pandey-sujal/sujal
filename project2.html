<!DOCTYPE html>
<html>
<head>
<style>
h1{
 text-align:center;
 }
 input[type="submit"]{
width:100%;


padding:9px 10px;
cursor:pointer;
}

</style>
</head>
<body>
<form action method="get">
<h1>Payment Form</h1>

<hr>
<p>Required fields are followed by* </p>

<hr>
<h2><b>Contact Information</b></h2>
<h4>Name</h4>
<fieldset>

<input type="text" id="text" name="text" required>
</fieldset>

<hr>
<h4>Gender</h4>
<fieldset>

<input type="radio" id="male" name="male" value="Male" required>
<label for="male">Male</label><br>

<input type="radio" id="female" name="male" value="Female" required>
<label for="female">Female</label><br>

<input type="radio" id="transgender" name="male" value="trans" required>
<label for="transgender">Transgender</label><br>
</fieldset>

<hr>
<h4>Address</h4>
<fieldset>

<input type="address" id="address" name="address" required>
</fieldset>

<hr>
<h4>Enter Your Email Address</h4>
<fieldset>

<input type="email" id="email" name="email" required>
</fieldset>

<hr>
<h4>Enter Your Phone Number</h4>
<fieldset>

<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{1}" required>
</fieldset>

<hr>
<h1>Payment Details</h1>

<hr>
<h4>Card Details*</h4>
<fieldset>
<input list="card" name="card" placeholder="--Select a card type" required><br>
<datalist id="card">
<option value="Visa">
<option value="Mastercard">
<option value="Rupay">
</datalist>
</fieldset>


<hr>

<h4>Card Number*</h4>
<fieldset>

<input type="tel" id="Card Number" name="Card Number" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" placeholder="0000-0000-0000-0000 " required><br>
</fieldset>


<hr>
<h4>Enter expiration date*</h4>
<fieldset>
<input type="date" id="date" name="date" required>
</fieldset>

<hr>
<h4>CVV*</h4>
<fieldset>
  
  <input type="password" id="pwd" name="pwd" size="3" >
</fieldset>


<hr>
<h4>Upload Bank Statement*</h4>
<fieldset>
<input type="file" id="file" name="file" required>
</fieldset>


<br>

<input type="submit" value="Pay now">
</form>






</body>
</html>
